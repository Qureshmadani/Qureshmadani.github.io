<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assingmint 06 foor javascript</title>
    <style>
      h1 {
        background-color: rgb(79, 248, 116);
      }
      h2 {
        color: rgb(255, 0, 119);
      }
      h3 {
        color: rgb(106, 103, 243);
      }
    </style>
  </head>
  <body>
    <h1>Assingmint 05 foor javascript</h1>

    <h2>incrimint & dicrimint</h2>
    <h3>Muhammad Quresh madani</h3>

    <!-- javascript  -->
    <script>
      var a1 = 12;

      document.write(++a1);
      document.write(--a1);
    </script>
    <br />
    <script>
      var b1 = 25;
      var b2 = 26;

      document.write(b1++);
      document.write(b2--);
    </script>
    <br />
    <script>
      var c1 = 25;
      var c2 = 26;

      document.write(c1++ - c2);
      document.write(--c1 + c2);
    </script>
    <br />
    <script>
      var d1 = 25;
      var d2 = 26;

      document.write(d1++ - d2);
    </script>
    <br />
    <script>
      var e1 = 50;
      var e2 = 5;

      document.write(++e1 - e2 + 12);
    </script>
  </body>
</html>
