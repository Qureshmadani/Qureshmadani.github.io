<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>staars</title>
</head>

<body>
    <script>

        var str = "******"

        for (var i = 0; i < 6; i++) {
            var totel = str.slice(i)
            document.write(totel + "<br>");
        }

        document.write('<br>')
        var str = "*******"

        for (var i = 6; i > 0; i--) {
            var totel = str.slice(i)
            document.write(totel + "<br>");
        }
        document.write('<br>')

        var str = "aaaaaa"

        for (var i = 0; i < 6; i++) {
            var totel = str.slice(i)
            document.write(totel + "<br>");
        }


    </script>
</body>

</html>
