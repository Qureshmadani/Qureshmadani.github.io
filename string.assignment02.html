<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING METHODS</title>
    <style>
        h1 {
            background-color: blue;
            text-align: center;
        }

        h2 {
            color: navy;
        }

        h3 {
            color: rgb(232, 86, 86);
        }
    </style>
</head>

<body>
    <h1>STRING METHODS</h1>

    <script>

        document.write("<h2> 01: Question index of letter “n” Pakistani</h2>")
        document.write("<h3> answer</h3>")
        var ind = "Pakistani"
        document.write(ind.indexOf("n"))

        document.write('<br>')

        document.write("<h2> 02: Question find the last index of letter “l” Hello World</h2>")
        document.write("<h3> answer</h3>")
        var ind2 = "Hello World"
        document.write(ind2.lastIndexOf('l'))


        document.write("<h2> 03: Question find the character at 3rd index in Pakistani</h2>")
        document.write("<h3> answer</h3>")
        var ind = "Pakistani"
        document.write(ind.indexOf("i"))
        document.write(ind.slice(3, 4))

        document.write("<h2> 04: Question converts a string “472” to a number</h2>")
        document.write("<h3> answer</h3>")
        var str = "472"
        var num = parseInt(str)
        document.write(num)

        document.write("<h2> 05: Question user input. Convert to capital</h2>")
        document.write("<h3> answer</h3>")
        var usr = "peanuts"
        var conv = usr.toUpperCase()
        document.write(conv)

        document.write("<h2> 06: Question converts the variable num to</h2>")
        document.write("<h3> answer</h3>")
        var str = 35.36
        var num3 = str.toString()
        document.write(num3)


    </script>
</body>

</html>
