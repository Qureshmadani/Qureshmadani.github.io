<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-assingmint of javascript</title>
    <title></title>
  </head>
  <body>
    <h1 style="background-color: tomato; text-align: center">Operators</h1>
    <script>
      // operator +
      var a1 = 12;
      var b1 = 11;

      alert(a1 + b1);
      document.write(a1 + b1);

      var a1 = "12";
      var b1 = 11;

      alert(a1 + b1);
      document.write(a1 + b1);

      // operator -
      var a2 = 25;
      var b2 = 11;

      alert(a2 - b2);
      document.write(a2 - b2);

      var a2 = "25";
      var b2 = 11;

      alert(a2 - b2);
      document.write(a2 - b2);

      var c1 = 15;
      var c2 = 3;

      // operator *

      alert(c1 * c2);
      document.write(c1 * c2);

      // operator /

      var d1 = 20;
      var d2 = 5;

      alert(d1 / d2);
      document.write(d1 / d2);

      // operator %

      var e1 = 10;
      var e2 = 3;

      alert(e1 % e2);
      document.write(e1 % e2);
    </script>
  </body>
</html>
