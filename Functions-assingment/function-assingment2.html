<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch function calcoleter</title>

    <style>
        h2 {
            color: rgb(251, 118, 81);
        }
    </style>
</head>

<body>
    <script>
        document.write('<h1> Calculator </h1>')
        function calcoleter(sum1, opr, sum2) {
            switch (opr) {
                case '+': document.write('Addition : '), document.write(sum1 + sum2); break
                case '-': document.write(' Subtraction : '), document.write(sum1 - sum2); break
                case '*': document.write(' Multiplication : '), document.write(sum1 * sum2); break
                case '/': document.write(' Division : '), document.write(sum1 / sum2); break
                case '%': document.write(' Modulus  : '), document.write(sum1 % sum2); break
                default: alert('Envalid oprater'); break
            }
        }

        calcoleter(10, "+", 5);
        calcoleter(10, "-", 5);
        calcoleter(10, "*", 5);
        calcoleter(10, "%", 5);



        // tables
        function tabel(number) {
            for (var i = 1; i <= 10; i++) {
                document.write(number + ' x ' + i + ' = ' + number * i + '<br>')
            }
        }

        document.write('<h2> table - 1 </h2>')
        tabel(1)
        document.write('<h2> table - 2 </h2>')
        tabel(2)
        document.write('<h2> table - 3 </h2>')
        tabel(3)
        document.write('<h2> table - 4 </h2>')





    </script>
</body>

</html>
