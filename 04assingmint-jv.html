<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-assingmint of javascript</title>
    <style>
      h1 {
        background-color: tomato;
        color: black;
      }
      h2 {
        color: blue;
      }
      h3 {
        color: coral;
      }
    </style>
  </head>
  <body>
    <h1>Assingmint 04 foor javascript</h1>

    <h2>Math Expressions Unfamiliar operators</h2>
    <h3>Muhammad Quresh madani</h3>
    <p>Sr ye mane copi per waric krke phir pc par kiya ha</p>

    <!-- javascript -->
    <script>
      var a1 = 20;
      var a2 = 5;

      document.write((a1 + a2) * (a1 * a2));
    </script>
    <br />
    <script>
      var b1 = 10;
      var b2 = 15;
      var b3 = 5;

      document.write(b1 * b2 + (b2 * b3) / b3);
    </script>
    <br />
    <script>
      var c1 = 15;
      var c2 = 25;
      var c3 = 5;

      document.write(c2 * c3 - (c1 / (c1 + c2)) * (c2 + c3));
    </script>
    <br />
    <script>
      var d1 = 10;
      var d2 = 5;
      var d3 = 15;
      var d4 = 25;

      document.write(d1 * d2 - (d3 / d4) * (d1 + d3) + d4);
    </script>
    <br />
    <script>
      var e1 = 25;
      var e2 = 20;
      var e3 = 15;
      var e4 = 26;
      var e5 = 40;

      document.write(
        e1 / e2 - e3 * e4 * (e4 + e5) * (e1 - e5) + (e2 * e3) / e4 - e5
      );
    </script>
  </body>
</html>
